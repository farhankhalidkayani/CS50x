{% extends 'layout.html' %} {% block main %}

<form action="/search">
  <select name="symbol">
    {% for stock in stocks %}
    <option value="{{stock.name}}">{{stock.name}}</option>
    {% endfor %}
  </select>
  <input type="number" name="shares" />
  <button class="btn btn-primary" type="submit">Buy</button>
</form>

{% endblock %}
